% rebase('base.html')
<p> 
Pozdravljeni! Prosim registrirajte se, da lahko uporabljate to storitev.
</p>
<br>
<div>
    <form method="POST">
        <div class="field">
            <label class="label">Uporabniško ime</label>
            <div class="control has-icons-left">
                <input class="input" name="uporabnisko_ime" type="text" placeholder="uporabniško ime">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Geslo</label>
            <div class="control has-icons-left">
                <input class="input" name="geslo" type="password" placeholder="geslo">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </div>
        </div>
        
        <div class="field">
            <label class="label">Ponovi geslo</label>
            <div class="control has-icons-left">
                <input class="input" name="ponovljeno_geslo" type="password" placeholder="ponovi geslo">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Registriraj se</button>
            </div>
        </div>

        % if napaka:
        <p class="help is-danger">{{ napaka }}</p>
        % end
    </form>
</div>
<p>Če se hočete <a href="/prijava/">prijaviti</a>.</p>
